# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
 # add package specs to the `specs` list
  specs: [netcdf-c@4.7.3, netcdf-fortran, hdf5@1.10.4, mpich@3.3.2, zlib@1.2.11, bzip2@1.06,
    m4@1.4.18]
  view: true
  mirrors:
    e4s: https://cache.e4s.io
  compilers:
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: [] 
