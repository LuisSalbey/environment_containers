# This is a Spack Environment file.
# 
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
   specs: [cmake@3.20, netcdf-c@4.7.3, netcdf-fortran@4.8.0, hdf5@1.10.6, nccmp@1.8.7.0,
    mpich@3.3.2, nco@4.8.1, boost@1.41, superlu@4.3, libxml2@2.9.8, binutils@2.34,
    bzip2@1.06, bacio@2.4.1, sigio@2.3.2, sfcio@1.4.1, gfsio@1.4.1, w3nco@2.4.1, sp@2.3.3,
    ip@3.3.3, ip2@1.1.2, nemsio@2.5.2, m4@1.4.18, w3emc@2.7.3, crtm@2.3.0, wrf-io@1.2.0,
    bufr@11.5.0, wgrib2@2.0.8, zlib@1.2.11, szip@2.1.1, udunits@2.2.26, jpeg@9.1.0]
  view: true
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /bootstrap/view/bin/gcc
        cxx: /bootstrap/view/bin/g++
        f77: /bootstrap/view/bin/gfortran
        fc: /bootstrap/view/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@8.4.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  mirrors:
    e4s: https://cache.e4s.io

